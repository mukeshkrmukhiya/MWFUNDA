  <div class="c_home row    ">

    <div class="l_side col d-flex flex-column justify-content-center align-iteam-center align-items-center m-3 me-0 ">

      <div class="d-block m-1">
        <h4 class="mx-4">Frequency in Mhz</h4>
        <input type="text" name="screen" id="screen" placeholder="Enter Frequency in Mhz" >
      </div > 
      <div class="d-block m-1">
        <h5 class="mx-4">Reflector-Length in m</h5>

      <div class="d-block m-1">
        <h5 class="mx-4">Space between director-director</h5>
        <input type="text" name="screen" id="screen_sh-4" placeholder="Space between director-director in m ">

    </div>
